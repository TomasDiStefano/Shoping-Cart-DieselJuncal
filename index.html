<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Juncal</title>
    <link rel="stylesheet" href="styles.css">

    <!-- GOOGLE FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@1,300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="shortcut icon" href="./images/img-logo.png" />

</head>
<body>
    <main class="main-container">
        <header class="header">

            <div class="items">
                <a href="./">
                    <img class="items__logo" src="./images/img-logo.png" href="./index.html" alt="logo">
                </a>
                
                <!-- header__cart-avatar-->
                <div>
                    <div class="items__cart">
                        <div class="items__cart--notification" id="cart-notification">0</div>
                        <img class="items__cart--img" src="./images/img-carrito.png" alt="cart">    
                    </div>
                </div>
            </div> 
            
        </header>

        <!-- CART MODAL -->
        <div class="cart-modal hidden-cart">
            <p class="cart-modal__title"> Carrito de compras</p>
            
            <div class="cart-modal__container">

                <p class="cart-modal__empty empty-hidden"> El carrito esta vacío</p>
                <!-- RENDER CART MODAL ITEMS-->
            </div>

            <div class="cart-modal__buy-container">
                <p class="cart-modal__total-price"><span>Total: </span>$ 0</p>
            </div>
        </div>

        <section class="content">
            <form class="form" id="filterFormText" action="">
                <input class="form__placeholder" placeholder="Filtrar por tipo o numeración" type="text" name="" id="filterByNameInput">
                <button class="form__button" id="submitBuscar" type="submit">Buscar</button>
            </form>
            <section class="content__background">
                <div class="title">
                    <h1 class="title__beautify">Productos Destacados</h1>
                </div>

                <div class="grid-container">
                    <aside class="filters__container"> 
                        <form class="filters__form" action="">
                            <h2 class="filters__form--title"> Categorías: </h2>
                            <div class="filters__form--items">
                                <input name="identificador" type="radio" value="Inyectores" id="Inyectores">
                                <label for="Inyectores"> Inyectores</label>
                            </div>
                            <div class="filters__form--items">
                                <input name="identificador" type="radio" value="Bombas" id="Bombas">
                                <label for="Bombas"> Bombas Inyectoras</label>
                            </div>
                            <div class="filters__form--items">
                                <input name="identificador" type="radio" value="Sensores" id="Sensores">
                                <label for="Sensores"> Sensores</label>
                            </div>

                            <input class="filters__button" type="submit" value="Aplicar">
                        </form>

                        <h1 style="padding: 0 25px">Mas filtros proximamente..</h1>
                    </aside>
                    
                    <section class="products">
                        <div class="products__grid-container">
                        </div>
                    </section>
                </div>
            </section>
        </section>    
    </main>

    <script src="./Products/products.js"></script>
    <script src="./Cart Modal/handleCart.js"></script>
    <script src="./Product List/renderProducts.js"></script>
    <script src="./Product Filters/filters.js"></script>
    <script src="./script.js"></script>
</body>

</html>
