<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Juncal</title>
    <link rel="stylesheet" href="styles.css">

    <!-- GOOGLE FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@1,300&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main-container">
        <header class="header">

            <div class="items">
                <img class="items__logo" src="./images/img-logo.png" alt="logo">
            
                <!-- header__cart-avatar-->
                <div>
                    <div class="items__cart">
                        <div class="items__cart--notification">3</div>
                        <img class="items__cart--img" src="./images/img-carrito.png" alt="cart">    
                    </div>
                </div>
            </div> 
            
        </header>

        <section class="content">
            <form class="form" action="">
                <input class="form__placeholder" type="text" name="" id="">
                <button class="form__button">Buscar</button>
            </form>
            <section class="content__background">
                <div class="title">
                    <h1 class="title__beautify">Productos Destacados</h1>
                </div>

                <div class="grid-container">
                    <aside class="filters__container"> 
                        <form class="filters__form" action="">
                            <div class="filters_form--items">
                                <input name="identificador" type="radio" value="Inyectores" id="Inyectores">
                                <label for="Inyectores"> Inyectores</label>
                            </div>
                            <div class="filters_form--items">
                                <input name="identificador" type="radio" value="Bombas" id="Bombas">
                                <label for="Bombas"> Bombas</label>
                            </div>
                            <div class="filters_form--items">
                                <input name="identificador" type="radio" value="Sensores" id="Sensores">
                                <label for="sesnores"> Senores</label>
                            </div>
                            <div class="filters__button--container">
                                <button class="filters__button">Buscar</button>
                            </div>
                            
                        </form>

                        <h1>More Filters Next..</h1>
                    </aside>
                    
                    <section class="products">
                        <div class="products__grid-container">
                            <div class="products__grid-item">1</div>
                            <div class="products__grid-item">2</div>
                            <div class="products__grid-item">3</div>
                            <div class="products__grid-item">4</div>
                            <div class="products__grid-item">5</div>
                            <div class="products__grid-item">6</div>
                            <div class="products__grid-item">7</div>
                            <div class="products__grid-item">8</div>
                            <div class="products__grid-item">9</div>
                            <div class="products__grid-item">10</div>
                            <div class="products__grid-item">11</div>
                            <div class="products__grid-item">12</div>
                            <div class="products__grid-item">13</div>
                            <div class="products__grid-item">14</div>
                            <div class="products__grid-item">15</div>
                            <div class="products__grid-item">16</div>
                            <div class="products__grid-item">17</div>
                            <div class="products__grid-item">18</div>
                            <div class="products__grid-item">19</div>
                            <div class="products__grid-item">20</div>
                        </div>
                    </section>
                </div>
            </section>
        </section>    
    </main>

</body>

</html>
